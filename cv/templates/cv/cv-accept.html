<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Information Form</title>
</head>

<body>

  <div class="container">
    <h2>Information Form</h2>
    <br>

    <div class="row">
      <div class="col-md-7">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="">Full Name</label>
            <input placeholder="Eg John Doe" type="text" class="form-control" id="name" name="name">
          </div>
          <div class="mb-3">
            <label for="">Phone</label>
            <input placeholder="Eg +9999999999" type="text" class="form-control" id="phone" name="phone">
          </div>
          <div class="mb-3">
            <label for="">About You</label>
            <textarea placeholder="Write something about you" type="text" class="form-control" id="summary"
              name="summary"></textarea>
          </div>
          <div class="mb-3">
            <label for="">Degree</label>
            <input placeholder="B-Tech Information Technology" type="text" class="form-control" id="degree"
              name="degree">
          </div>
          <div class="mb-3">
            <label for="">School</label>
            <input placeholder="MIT" type="text" class="form-control" id="school" name="school">
          </div>
          <div class="mb-3">
            <label for="">University</label>
            <input placeholder="MIT" type="text" class="form-control" id="university" name="university">
          </div>
          <div class="mb-3">
            <label for="">Work Experience</label>
            <textarea placeholder="Programmer @ XYZ" type="text" class="form-control" id="work_experience"
              name="work_experience"></textarea>
          </div>
          <div class="mb-3">
            <label for="">Skills</label>
            <textarea placeholder="eg C, C++, Python" type="text" class="form-control" id="skills"
              name="skills"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

    </div>

  </div>

</body>

</html>
