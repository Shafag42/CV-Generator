<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h2> CV DAtabase Profile List</h2>
            </div>

        </div>
{% for profile in profiles %}
          <div class="row">
            <div class="col-md-6">
                {{profile.name}}
            </div>
            <div> 
                <a href="/{{profile.id}}" class="btn btn-warning">Download CV</a>
            </div>

          </div>
          {% endfor %}
    </div>
    
</body>
</html>
